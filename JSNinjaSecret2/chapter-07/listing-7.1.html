<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>With prototypes objects can access properties of other objects</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
	</head>
	<body>
		<script>
			const yoshi = { skulk: true };
			const hatori = { sneak: true };
			const kuma = { creep: true };
			const zhuzhu = {jing:true};

			assert("skulk" in yoshi, "Yoshi can skulk");
			assert(!("sneak" in yoshi), "Yoshi cannot sneak");
			assert(!("creep" in yoshi), "Yoshi cannot creep");

			Object.setPrototypeOf(yoshi, hatori);//hatori 设为yoshi的原型 

			assert("sneak" in yoshi, "Yoshi can now sneak");

			assert(!("creep" in hatori), "Hatori cannot creep");

			Object.setPrototypeOf(hatori, kuma);//kuam设为hatori的原型 hatori 可以访问kuma上的属性
			assert("creep" in hatori, "Hatori can now creep");
			assert("creep" in yoshi, "Yoshi can also creep");

			Object.setPrototypeOf(kuma,zhuzhu);
			assert("jing" in yoshi, 'zhujing')

		</script>
	</body>
</html>
